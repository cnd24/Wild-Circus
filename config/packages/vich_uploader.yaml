vich_uploader:
  db_driver: orm

  mappings:
    event_file:
      # alias qui nous permet d'accéder à nos images depuis le navigateur
      uri_prefix: /uploads/events
      # Chemin vers le dossier de stockage
      upload_destination: '%kernel.project_dir%/public/uploads/events'
      namer: Vich\UploaderBundle\Naming\UniqidNamer

    artist_file:
        # alias qui nous permet d'accéder à nos images depuis le navigateur
        uri_prefix: /uploads/artists
        # Chemin vers le dossier de stockage
        upload_destination: '%kernel.project_dir%/public/uploads/artists'
        namer: Vich\UploaderBundle\Naming\UniqidNamer



